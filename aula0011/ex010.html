<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checar país</title>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Checar" onclick="checarNascionalidade()">
    <div id="res">

    </div>
    <script>
        function checarNascionalidade(){
            var pais = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var stPais = String(pais.value)
            res.innerHTML = `Nascendo em ${stPais}`
            if(pais == "Brasil"){
                res.innerHTML += '<p>Você é brasileiro!</p>'
            }else{
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
