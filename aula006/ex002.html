<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #7878fc;
            font: normal 20pt Arial;
            color: rgb(12, 11, 10)
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Entre um nome: ")
       if(nome == null){
        document.write(`<br>Não houve entrada de nome`)
       }else{
        document.write(`<br>Bem-vindo, ${nome}<br>Seu nome tem ${nome.length} caracteres`)
        document.write(`<br>Seu nome agora é ${nome.replace(nome, 'Frango')}`)
       }
    </script>
</body>
</html>
